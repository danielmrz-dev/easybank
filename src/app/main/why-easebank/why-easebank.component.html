<section class="why-easybank">
    <div class="why-easybank__container">
        <div class="why-easybank__text">
            <h2 class="why-easybank__title">Why choose Easybank?</h2>
            <p class="why-easybank__paragraph">We leverage Open Banking to turn your bank account into your financial hub. Control your finances like never before.</p>
        </div>
        <div class="why-easybank__benefits">
            <app-benefits
                *ngFor="let benefit of content"
                [image]="benefit.image"
                [title]="benefit.title"
                [text]="benefit.paragraph"
            ></app-benefits>
        </div>
    </div>
</section>
