<div class="article">
    <!-- <img [src]="image" alt="" class="article__image"> -->
    <div class="article__image"
    [ngStyle]="{
        'background-image': image
    }"></div>
    <div class="article__text">
        <span class="article__author">By {{ author }}</span>
        <h4 class="article__title">{{ title }}</h4>
        <p class="article__content">{{ content }}</p>
    </div>
</div>
